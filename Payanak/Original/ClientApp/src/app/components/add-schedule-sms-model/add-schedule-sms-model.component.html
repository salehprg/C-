<div class="modal-header">
  <h4 class="modal-title">{{header}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" perfectScrollbar [ngStyle]="{'max-height.px': height}">
  <ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
  <form [formGroup]="ssForm" class="editForm form-border">
    <h4 class="head text-center">لطفا اطلاعات ارسال زماندار را وارد نمایید.</h4>
    <br/>
    <div class='row'>
      <div class='col-12'>
        <div class="form-group">
          <label class="form-control-label" for="key">کلید واژه ارسال</label>
          <input class="form-control input-md" autocomplete="off" formControlName="key"
                 aria-label="key" aria-describedby="key-addon"
                 id="key" type="text">
          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
            <mat-error *ngIf="isSSHasError('key','required')">
              <strong>لطفا کلید واژه را وارد کنید.</strong>
            </mat-error>
            <mat-error *ngIf="isSSHasError('key','maxlength')">
              <strong>حداکثر طول کلید واژه 10 کاراکتر است.</strong>
            </mat-error>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="name">عنوان</label>
          <input class="form-control input-md" autocomplete="off" formControlName="name"
                 aria-label="name" aria-describedby="name-addon"
                 id="name" type="text">
          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
            <mat-error *ngIf="isSSHasError('name','required')">
              <strong>لطفا عنوان را وارد کنید.</strong>
            </mat-error>
            <mat-error *ngIf="isSSHasError('name','minlength')">
              <strong>حداقل طول عنوان 2 کاراکتر است.</strong>
            </mat-error>
            <mat-error *ngIf="isSSHasError('name','maxlength')">
              <strong>حداکثر طول عنوان 10 کاراکتر است.</strong>
            </mat-error>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="template">پیش نویس </label>
          <ng-select (change)="selectedTemplateChanged($event)" id="template" [items]="templatesDisplay" formControlName="template" bindLabel="name"
                     placeholder="پیش نویس را انتخاب کنید">
          </ng-select>

          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
            <mat-error *ngIf="isSSHasError('template','noTemplate')">
              <strong>لطفا پیش نویس را وارد کنید.</strong>
            </mat-error>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="number">شماره ارسالی</label>
          <ng-select id="number" [items]="numberDisplay" formControlName="number" bindLabel="name"
                     placeholder="شماره ارسالی را انتخاب کنید">
          </ng-select>

          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
            <mat-error *ngIf="isSSHasError('number','noNumber')">
              <strong>لطفا شماره ارسالی را وارد کنید.</strong>
            </mat-error>
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="year">سال</label>
          <input class="form-control input-md" autocomplete="off" formControlName="year"
                 aria-label="year" aria-describedby="year-addon"
                 id="year" type="text">
          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="month">ماه</label>
          <input class="form-control input-md" autocomplete="off" formControlName="month"
                 aria-label="month" aria-describedby="month-addon"
                 id="month" type="text">
          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="day">روز</label>
          <input class="form-control input-md" autocomplete="off" formControlName="day"
                 aria-label="day" aria-describedby="day-addon"
                 id="day" type="text">
          <div style="font-size: .75rem;margin-bottom: 1rem;min-height: 1.2rem">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger btn-raised ml-1" (click)="activeModal.close('Close click')">بستن</button>
  <button type="button" class="btn btn-primary btn-raised"
          (click)="submit()"
          [disabled]="ssForm.invalid">
    ثبت
    <span style="margin-left:10px;"><i class="ft-chevron-right"></i></span>
  </button>
</div>
