<div class="row">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">لیست گروه ها</h3>
        <h6 class="card-subtitle text-muted">لیست گروه هایی که شما مالک آنها می باشید</h6>
      </div>
      <div class="card-content">
        <div class="card-img">
          <img class="card-img-top img-fluid height-150" src="assets/img/photos/18.jpg" alt="Card image cap">
          <h4 class="card-title"></h4>
          <a class="btn btn-floating halfway-fab bg-primary" matTooltip="افزودن گروه" (click)="lunchAddGroup()"><i class="ft-plus"></i></a>
        </div>
        <div class="card-body" style="padding: 0">
          <table class="table table-striped text-center" style="margin: 0">
            <thead>
            <tr>
              <th>#</th>
              <th>تصویر</th>
              <th>نام</th>
              <th>توضیحات</th>
              <th>عملیات</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itm of groups;let i=index">
              <th scope="row">{{i + 1 | persianNumber}}</th>
              <td><img class="rounded-circle img-border gradient-summer width-50"
                       [src]="itm.picture | toServerPath"
                       alt="Group_Image"
                       style="height: 50px;"/></td>

              <td [matTooltip]="itm.title" matTooltipPosition="above">{{getTrimmedString(itm.title)}}</td>
              <td [matTooltip]="itm.descriptions" matTooltipPosition="above">{{getTrimmedString(itm.descriptions)}}</td>
              <td>
                <a [routerLink]="itm.id" matTooltip="جزییات" href="javascript:"><i class="ft-maximize info font-medium-1 mr-2"></i></a>
                <a (click)="edit(itm)" matTooltip="اصلاح" href="javascript:"><i class="ft-edit-2 info font-medium-1 mr-2"></i></a>
                <a (click)="delete(itm)" matTooltip="حذف" href="javascript:"><i class="ft-trash-2 danger font-medium-1 mr-2"></i></a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
      <div class="card-footer" style="direction: ltr">
        <div class="row">
          <div >
            <ngb-pagination [collectionSize]="length"
                            [pageSize]="pageSize"
                            [(page)]="pageNumber"
                            [maxSize]="5"
                            (pageChange)="loadData()"
                            [boundaryLinks]="true"></ngb-pagination>
          </div>
          <div style="direction: rtl;font-size: .8rem;flex: 1;text-align: end;margin: 10px;">
            <span> {{getStart() | persianNumber}} </span>
            از
            <span>
          {{ceil(length) | persianNumber}}
              ردیف
        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
